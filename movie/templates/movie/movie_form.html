{% extends 'movie/base.html' %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="submit"/>
</form>

{% if movie %}
    <a href="{% url 'movie-delete' movie.pk %}">Delete this movie?</a>
{% endif %}

{% endblock %}
